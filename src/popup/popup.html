<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>SecGuard ReAct 助手</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="resize-handle" id="resize-handle" aria-hidden="true"></div>
    <div class="popup-shell">
      <header class="popup-header">
        <div>
          <h1>SecGuard 对话</h1>
          <p>轻量安全告警 · ReAct 流程</p>
        </div>
        <button id="open-options" class="ghost-btn" aria-label="设置">
          ⚙️
        </button>
      </header>

      <section class="conversation-panel" id="conversation"></section>

      <section class="input-panel">
        <label class="field">
          <span>安全告警</span>
          <textarea
            id="alert-input"
            rows="4"
            placeholder="粘贴安全告警原文或描述事件…"
          ></textarea>
        </label>

        <div class="cta-row">
          <small id="status-label">准备就绪</small>
          <button id="send-btn">开始分析</button>
        </div>
      </section>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
